    <meta
      name="description"
      content="2019年，是大旗软件成立第15周年。这一年，围绕公司资本市场的发展战略，我们完成了股份制改制，公司经营管理再上台阶；这一年，依托公司多年的文化积淀，我们成体系地梳理出企业文化体系，为公司持续发展注入了活力；这一年，围绕“十省百城千景区万酒店”和“百城百亿”市场战略目标，我们构建了以生态伙伴的市场合作模式，形成了以自有销售模式、生态伙伴模式、渠道合作模式等覆盖全国市场的服务能力，继续深耕重点市场；这一年，按照“微创新”的技术理念，公司成功申请了30项专利、14项软著，参与并发布了3项国家标准、2项地方标准和1项团队标准，并连续3年上榜2019四川企业技术创新发展能力100强榜单，继续保持行业领先；这一年，围绕公司的持续发展，公司成功通过了四川省文化和旅游大数据工程研究中心的认定，标志着社会各界对公司行业的技术研发能力、创新能力和成果转化能力的充分肯定。"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>大旗软件2019年征程</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="ui-loading-init">
        <div class="ui-loading-three"></div>
        <div class="ui-loading-text">loading</div>
      </div>
      <style>
        html{
          background:#eff2f7;
        }
        .ui-loading-init{
          position: fixed;
          left:50%;
          top:50%;
          margin:-40px 0 0 -30px;
          width: 60px;
          height: 80px;
          font-size:12px;
          text-align: center;
          color:#999;
        }
        .ui-loading-init .ui-loading-three {
          position: relative;
          margin: 0 auto;
          width: 60px;
          height: 60px;
        }

        .ui-loading-init .ui-loading-three:after,.ui-loading .ui-loading-three:before {
          content: '';
          position: absolute;
          left: 0;
          top: 0;
          width: 60px;
          height: 60px;
          opacity: 0;
          background: #999;
          border-radius: 50%;
          -webkit-animation: ui-loading-three 2s infinite ease-in-out;
          animation: ui-loading-three 2s infinite ease-in-out
        }

        .ui-loading-init .ui-loading-three:before {
          -webkit-animation-delay: 1s;
          animation-delay: 1s
        }
        @-webkit-keyframes ui-loading-three {
          0% {
            opacity: .6;
            -webkit-transform: scale(0);
            transform: scale(0)
          }

          50% {
            opacity: .6;
            -webkit-transform: scale(1);
            transform: scale(1)
          }

          100% {
            opacity: .6;
            -webkit-transform: scale(0);
            transform: scale(0)
          }
        }

        @keyframes ui-loading-three {
          0% {
            opacity: .6;
            -webkit-transform: scale(0);
            transform: scale(0)
          }

          50% {
            opacity: .6;
            -webkit-transform: scale(1);
            transform: scale(1)
          }

          100% {
            opacity: .6;
            -webkit-transform: scale(0);
            transform: scale(0)
          }
        }
      </style>
    </div>
